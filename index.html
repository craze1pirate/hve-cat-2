        function renderPartA() {

            let html = `<div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-2">`;
            
            partAQuestions.forEach(q => {

                    <div class="text-sm text-slate-600 border-t border-emerald-50 pt-2 mt-2">${q.answer}</div>
                </div>`;
            });
            
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderStructuredPart(questions, partName) {
            const container = document.getElementById('content-area');
            const markLabel = partName === 'C' ? '15 Marks' : '13 Marks';
            
            let html = `<div class="space-y-6">`;
            
            questions.forEach(q => {
                html += `
                <div class="bg-white rounded-xl shadow-md overflow-hidden border border-emerald-100 border-l-4 border-l-emerald-500">
                    <div class="p-4 bg-emerald-50 border-b border-emerald-100 flex justify-between items-center">
                        <div>
                            <h2 class="text-lg font-bold text-emerald-900">Question ${q.number}</h2>
                            <p class="text-xs text-emerald-700 uppercase tracking-wide">${q.question}</p>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800">${markLabel}</span>
                    </div>
                    
                    <div class="p-4 space-y-4">
                        ${q.subQuestions.map(sub => `
                            <div class="border border-slate-200 rounded-lg overflow-hidden">
                                <button onclick="toggleAccordion('${sub.id}')" 
                                    class="w-full flex justify-between items-center p-3 bg-white hover:bg-slate-50 text-left transition-colors focus:outline-none">
                                    <span class="font-medium text-slate-800 text-sm md:text-base pr-4">${sub.label}</span>
                                    <i id="icon-${sub.id}" data-lucide="chevron-down" class="text-slate-400 w-5 h-5 transition-transform duration-300"></i>
                                </button>
                                
                                <div id="content-${sub.id}" class="accordion-content bg-white border-t border-slate-100">
                                    <div class="p-4">
                                        ${sub.answer}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            });
            
            html += `</div>`;
            container.innerHTML = html;
        }

        function toggleAccordion(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            const isOpen = content.classList.contains('open');
            
            if (isOpen) {
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
                icon.classList.remove('text-emerald-500');
                icon.classList.add('text-slate-400');
            } else {
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
                icon.classList.remove('text-slate-400');
                icon.classList.add('text-emerald-500');
            }
        }

        function switchTab(tab) {
            // Update UI State
            ['A', 'B', 'C'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === tab) {
                    btn.classList.add('bg-emerald-600', 'text-white', 'shadow-md', 'scale-105');
                    btn.classList.remove('text-slate-500', 'hover:bg-slate-100', 'hover:text-slate-700');
                } else {
                    btn.classList.remove('bg-emerald-600', 'text-white', 'shadow-md', 'scale-105');
                    btn.classList.add('text-slate-500', 'hover:bg-slate-100', 'hover:text-slate-700');
                }
            });

            // Render Content
            if (tab === 'A') {
                renderPartA();
            } else if (tab === 'B') {
                renderStructuredPart(partBQuestions, 'B');
            } else {
                renderStructuredPart(partCQuestions, 'C');
            }

            // Refresh Icons for new content
            lucide.createIcons();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            switchTab('A');
            lucide.createIcons();
        });

    </script>
